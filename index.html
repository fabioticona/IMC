<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Ticona Barrantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <h2>IMC</h2>
            <div>
                <div class="centrar-introduccion">
                    <p class="texto-bmi">
                        Esta calculadora proporciona el IMC (índice de masa corporal) y la categoría correspondiente de nivel de peso de acuerdo con el IMC. Úselo para adultos mayores de 20 años.
                    </p>
                </div>
                <div class="contenedor-boton">
                    <a href="https://www.cdc.gov/healthyweight/spanish/assessing/bmi/adult_bmi/index.html#IMC" class="btn btn-primary" role="button" target="_blank" style="font-size: 18px;">¿Qué es el IMC?</a>
                </div>       
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor-main">
            <section class="contenedor-clasificacion">
                <div class="contenedor-titulo">
                    <h2>Clasificación</h2>
                </div>
                <div class="contenedor-imagenes">
                    <img src="img/clasificacion.jpg" alt="" class="img1"> 
                    <img src="img/imc.jpg" alt="" class="img1">      
                    <img src="img/tabla.png" alt="" class="img1 ultima-imagen">             
                </div>
            </section>

            <section class="contenedor-input"> 
                <div class="contenedor-titulo">
                    <h2>Calculadora de IMC para adultos
                    </h2>
                </div>

                <div class="calculate">
                    <form id="miFormulario" name=""> <!--Podemos quitar el method="POST"-->
                        <label> Altura: Centímetros </label>
                        <input type="number" name="" id="valor1">
                
                        <br>
                        <br>
                
                        <label> Peso: Kilos </label>
                        <input type="number" name="" id="valor2">
                
                        <br>
                        <br>
                
                        <button type="button" onclick="calculate();"> calcular </button>
                        </form>
                </div>
            </section>
        
            <section class="contenedor-output">
                <div class="contenedor-titulo">
                    <h2>Resultados</h2>
                </div>
        
                <div class="contenedor-results">
                    <div class="contenedor-texto">
                        <p id="res1"></p>
                        <p id="res2"></p>
                        <p id="res3"></p>
                        <p id="res4"></p>
                        <p id="res5"></p>        
                        <p id="res6"></p>                
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <p>Desarrollado por <b>Fabio Ticona</b> © 2021</p>
    </footer>

    <script type="text/javascript" src="calculation.js">
    </script>
</body>
</html>
